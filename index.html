<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Carrousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
        integrity="sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <header>
        <h1>Sliders: ahawa l jaw !</h1>
        <nav class="toolbar">
            <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
            <ul class="hide">
                <li><button id="slider-previous" title="Image précédente"><i class="fa fa-backward"></i></button></li>
                <li><button id="slider-toggle" title="Démarrer le carrousel"><i class="fa fa-play"></i></button></li>
                <li><button id="slider-next" title="Image suivante"><i class="fa fa-forward"></i></button></li>
                <li><button id="slider-random" title="Sélectionner une image aléatoire"><i
                            class="fa fa-random"></i></button></li>
                <li>
                    <button id="slider-reset" title="Sauvgarder la dernière image">
                        <!-- <i id="icona" class="fa fa-archive"></i> -->
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <figure id="slider" class="slider">
            <!-- SLIDE IMAGE -->
            <img id="displayed" class="" src="" alt="Photo du Slide">
        </figure>
        <nav class="toolbar">
            <ul class="bottom-ul">
                <li class="bottom-li"><button id="slider-previous2"><i class="fa fa-backward"></i> Image
                        précédente</button></li>
                <li class="bottom-li">
                    <span id="span" class="thumbnails">
                        <!-- MINIATURES IMAGE -->
                        <img class="min " src="" alt="">
                    </span>
                </li>

                <li class="bottom-li"><button id="slider-next2">Image suivante <i class="fa fa-forward"></i></button>
                </li>
            </ul>
        </nav>
    </main>

    <!-- Fonctions utilitaires -->
    <script src="js/utilities.js"></script>
    <!-- Code principal du carrousel -->
    <script src="js/slider.js"></script>
</body>

</html>
